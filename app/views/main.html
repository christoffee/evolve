<div class="jumbotron">
  <div class="container">
    <h1>How will you evolve?</h1>
    <p class="lead">
      <img src="images/evolve.png" alt="I'm Yeoman"><br>
      <h3>christoffee Evolve is a task/goal vizulizer web app.</h3>
    </p>
    <p><a class="btn btn-lg btn-success" ng-href="#/newproject">Add a goal <span class="glyphicon glyphicon-plus"></span></a></p>
  </div>
</div>
<div class="container">
  <h2>{{projects.name}}'s Goal's</h2>
  <div class="row">
    <div ng-repeat='project in projects.projects' class="col-md-4 green">
      <div class="panel panel-success">
        <div class="panel-heading">
          <h4 class="media-heading">
            {{project.name}} 
            <span class="badge">42</span>
          </h4> 
        </div>
        <div class="panel-body">
          <p>{{project.overview | limitTo : 100}}...</p> 
            <span class="label label-default">{{project.DeadlineType}} : {{project.Deadline | date}}</span>
          <button ng-click="getProject()" type="button" class="btn btn-default btn-lg btn-success pull-right">
            <span class="glyphicon glyphicon-chevron-right"></span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
