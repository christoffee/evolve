
<form role="form" ng-controller="NewprojectCtrl">
	<h2>{{projectName}}</h2>
   <div class="form-group">
      <select name="type" class="form-control" required>
         <option value="game">Weight Loose</option>
         <option value="game">Learning</option>
      </select> 
      <span class="glyphicon glyphicon-link center"></span>
      <input type="text" class="form-control" placeholder="Whats your goal?" ng-model="projectName" required> 
   </div>
   <div class="form-group">
      <input type="text" class="form-control" placeholder="Tags: Game, Space, etc...">
   </div>
   <div class="form-group">
      <select name="DueDate" class="form-control" required>
         <option value="game">Deadline</option>
         <option value="game">End Date</option>
         <option value="game">Target Date</option>
         <option value="game">None</option>
      </select> 
      <span class="glyphicon glyphicon-link center"></span>
      <input type="date" class="form-control" required> 
   </div>
   <div class="form-group">
    <textarea rows="5" columns="15" class="form-control" placeholder="Description" required></textarea>
   </div>
   <div class="form-group">
      <button type="submit" class="btn btn-default" ng-disabled="userForm.$invalid" ng-click="storedata()">Add</button>
   </div>
</form>
